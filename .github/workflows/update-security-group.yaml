name: Update Security Group

on:
  push:
    branches:
      - main

jobs:
  update-security-group:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACTIONS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.ACTIONS_SECRET_ACCESS_KEY}}
          aws-region: us-west-2 

      - name: Fetch GitHub Actions IP ranges
        id: fetch_ip_ranges
        run: |
          curl -s https://api.github.com/meta | jq -r '.actions[]' > actions_ip_ranges.txt

      - name: Update security group
        run: |

          SECURITY_GROUP_ID="sg-0f966a7c7341b7cfc" 

          while IFS= read -r ip; do
            aws ec2 authorize-security-group-ingress --group-id $SECURITY_GROUP_ID --protocol tcp --port 22 --cidr $ip || true
          done < actions_ip_ranges.txt
